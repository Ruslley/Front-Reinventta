  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Reinventta</h1>
          <p class="lead mb-5 text-white-50">O lugar certo para mudar seu jeito de fazer negócio.</p>

  <!-- Page Content -->
  <div class="container">

   
    <!-- /.row -->
    <h2 id="Parceiros">Cadastro</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputRazaoSocial">Razão social</label>
          <input type="text" class="form-control" id="inputRazaoSocial" placeholder="Razão social">
        </div>
        <div class="form-group col-md-3">
          <label for="inputCnpj">CNPJ</label>
          <input type="text" class="form-control" id="inputCnpj" placeholder="CNPJ">
        </div>
        <div class="form-group col-md-3">
          <label for="inputInscricaoEstadual">Inscrição estadual</label>
          <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="Inscrição estadual">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEndereco">Endereço</label>
          <input type="text" class="form-control" id="inputEndereço" placeholder="Endereço">
        </div>
        <div class="form-group col-md-3">
          <label for="inputTelefone">Telefone</label>
          <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
        </div>
        <div class="form-group col-md-3">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="@email">
        </div>
      </div>




     
      <!-- <div class="form-group">
        <label for="inputAddress2">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
      </div> -->



      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP" placeholder="00.000-000">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Aceito o termo
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
